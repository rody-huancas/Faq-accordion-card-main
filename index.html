<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main class="container">
      <div class="target">
        <div class="target-image">
          <div class="image-fondo">
            <img src="images/bg-pattern-desktop.svg" alt="Imagen fondo" />
          </div>
          <div class="image-content">
            <img
              class="icon"
              src="images/illustration-box-desktop.svg"
              alt=""
            />
          </div>
          <img
            class="image"
            src="images/illustration-woman-online-desktop.svg"
            alt=""
          />
        </div>
        <div class="target-container">
          <h1 class="target-title">FAQ</h1>
          <div class="target-item">
            <button class="accordion">
              How many team members can I invite?
            </button>
            <div class="accordion-content">
              <p>
                Whether you need a wordpress website, a shopify site, or a
                custom fullstack application, we got you!
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution" style="display: none">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
